[tool.poetry]
name = "schedule-parser"
version = "0.1.0"
description = "A package to parse .ics files from Dresden's municipal waste schedule and store event data in a local SQLite database."
authors = ["Jules <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "schedule_parser"}]

[tool.poetry.dependencies]
python = "^3.12"
icalendar = "^5.0.12"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
black = "^25.9.0"
isort = "^7.0.0"
ruff = "^0.14.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
